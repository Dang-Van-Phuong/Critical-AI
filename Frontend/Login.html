<style>

/* ===== THEME BUTTON FIXED ===== */

  position: fixed;
  bottom: 25px;
  right: 25px;

  transition: 0.3s ease;

  color: white;               /* √©p icon lu√¥n tr·∫Øng */

  transform: scale(1.1);

<button class="theme-toggle-btn" onclick="toggleTheme()">üåô</button>

<script>
function toggleTheme() {
  document.body.classList.toggle("light-mode");
  const btn = document.querySelector(".theme-toggle-btn");

  if (document.body.classList.contains("light-mode")) {
    localStorage.setItem("theme", "light");
    btn.textContent = "‚òÄ";
  } else {
    localStorage.setItem("theme", "dark");
    btn.textContent = "üåô";
  }
}

window.onload = function() {
  const savedTheme = localStorage.getItem("theme");
  const btn = document.querySelector(".theme-toggle-btn");

  if (savedTheme === "light") {
    document.body.classList.add("light-mode");
    btn.textContent = "‚òÄ";
  }
};
</script>
<script>
let currentMode = "login";

function switchTab(type) {
  currentMode = type;

  const tabs = document.querySelectorAll('.tab');
  tabs.forEach(tab => tab.classList.remove('active'));

  if(type === 'login') {
    tabs[0].classList.add('active');
    document.getElementById('formTitle').innerText = "Ch√†o m·ª´ng tr·ªü l·∫°i";
    document.getElementById('extraField').style.display = "none";
  } else {
    tabs[1].classList.add('active');
    document.getElementById('formTitle').innerText = "T·∫°o t√†i kho·∫£n m·ªõi";
    document.getElementById('extraField').style.display = "block";
  }
}

document.getElementById("authForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const name = document.getElementById("extraField").value;

  try {
    const endpoint = currentMode === "login"
      ? "/api/auth/login"
      : "/api/auth/register";

    const response = await fetch(endpoint, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
    body: JSON.stringify({
      username: name,
      email,
      password
    })
    });

    const data = await response.json();

    if (!response.ok) {
      alert(data.message || "C√≥ l·ªói x·∫£y ra");
      return;
    }

    // l∆∞u token
    localStorage.setItem("token", data.token);

    alert("Th√†nh c√¥ng!");
    window.location.href = "DefineIssue.html";

  } catch (err) {
    console.error(err);
    alert("L·ªói k·∫øt n·ªëi server");
  }
});
</script>
